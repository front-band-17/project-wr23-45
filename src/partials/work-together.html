<section class="work-together" id="work-together">
  <div class="container work-together__container">
    <div class="work-together__header">
      <h2 class="work-together__title">
        <img
          src="./img/work-together/jefferson-desktop.png"
          alt="Lloyd Jefferson"
          class="work-together__avatar"
        />
        LETâ€™S <span>WORK</span> TOGETHER
      </h2>
    </div>

    <form class="work-together__form" id="contactForm">
      <label class="work-together__form-fields">
        <input
          type="email"
          placeholder="clients@gmail.com"
          name="email"
          class="email"
          pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        />
      </label>
      <label class="work-together__form-fields add-input-style">
        <input type="text" placeholder="comments" name="message" />
      </label>
      <button type="submit" class="work-together__send-btn">Send</button>
    </form>

    <div class="work-together__contacts">
      <a
        href="mailto:lloydjefferson@gmail.com"
        class="work-together__contact-pill"
        >lloydjefferson@gmail.com</a
      >
      <a href="tel:380111111111" class="work-together__contact-pill"
        >+380 11 111 11 11</a
      >
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup__content"></div>
  </div>

  <script type="module" src="../js/form-handler.js"></script>
</section>
